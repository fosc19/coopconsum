<!-- templates/productos/lista_categorias.html -->
{% extends "base.html" %}
{% load static %}

{% block title %}Categorías{% endblock %}

{% block content %}
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Categorías</h1>
      </div>
    </div>
  </div>
</section>

<section class="content">
  <div class="container-fluid">
    <!-- Card principal de color "success" -->
    <div class="card card-success">
      <div class="card-header">
        <h3 class="card-title">Lista de Categorías</h3>
      </div>
      <div class="card-body">
        <div class="row">
          {% for cat in categorias %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
              <!-- Envuelve toda la tarjeta en <a> para hacerla clicable -->
              <a href="{% url 'productos:productos_de_categoria' cat.id %}" class="text-decoration-none text-dark">
                <div class="card h-100">
                  <div class="card-body">
                    <h5 class="card-title">{{ cat.nombre }}</h5>
                    <p class="card-text">{{ cat.descripcion|truncatewords:20 }}</p>
                  </div>
                </div>
              </a>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
