<div class="card h-100 shadow-sm">
  {% if proveedor.imagen %}
    <div class="ratio ratio-16x9">
      <a href="{{ proveedor.imagen.url }}" data-lg-size="800-600" data-lg-group="proveedores" class="proveedor-img-link">
        <img src="{{ proveedor.imagen.url }}" class="card-img-top" alt="{{ proveedor.nombre }}" style="object-fit: cover;">
      </a>
    </div>
  {% else %}
    <div class="ratio ratio-16x9 bg-light"></div>
  {% endif %}
  <div class="card-body d-flex flex-column h-100 text-center">
    <div class="mb-auto">
      <h5 class="card-title text-truncate" style="max-width: 100%;" data-bs-toggle="tooltip" title="{{ proveedor.nombre }}">{{ proveedor.nombre }}</h5>
      <p class="card-text card-text-truncada" data-bs-toggle="tooltip" title="{{ proveedor.descripcion_corta }}">
        {{ proveedor.descripcion_corta }}
      </p>
      {% if proveedor.contacto %}
        <div class="text-muted small"><i class="bi bi-person"></i> {{ proveedor.contacto }}</div>
      {% else %}
        <div class="text-muted small" style="min-height: 1em;"></div>
      {% endif %}
    </div>
    <div class="mt-auto">
      {% if proveedor.web %}
        <a href="{{ proveedor.web }}" class="btn btn-outline-primary btn-sm" target="_blank">Web</a>
      {% endif %}
    </div>
  </div>
</div>
