{% extends 'base.html' %}
{% block title %}Catálogo{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-6">Galería de Productos</h1>

<!-- Filtros -->
<div class="flex gap-3 mb-6">
  <button hx-get="{% url 'product_list' %}?filter=all" hx-target="#product-gallery" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">Todos</button>
  <button hx-get="{% url 'product_list' %}?filter=featured" hx-target="#product-gallery" class="bg-yellow-300 hover:bg-yellow-400 px-4 py-2 rounded">Destacados</button>
  <button hx-get="{% url 'product_list' %}?filter=new" hx-target="#product-gallery" class="bg-blue-300 hover:bg-blue-400 px-4 py-2 rounded">Nuevos</button>
</div>

<!-- Galería dinámica -->
<div id="product-gallery">
  {% include "components/gallery_masonry.html" with products=products %}
</div>
{% endblock %}
